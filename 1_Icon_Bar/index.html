<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Icon Bar || Vertical || Horizontal</title>
  </head>
  <body>
    <!-- Vertical Icon Bar -->
    <h1>Vertical Icon Bar</h1>
    <div class="vertical-bar">
      <a href="#" class="vertical-bar__link active">
        <i class="vertical-bar__icon fa-solid fa-home"></i>
      </a>
      <a href="#" class="vertical-bar__link">
        <i class="vertical-bar__icon fa-solid fa-search"></i>
      </a>
      <a href="#" class="vertical-bar__link">
        <i class="vertical-bar__icon fa-solid fa-envelope"></i>
      </a>
      <a href="#" class="vertical-bar__link">
        <i class="vertical-bar__icon fa-solid fa-globe"></i>
      </a>
      <a href="#" class="vertical-bar__link">
        <i class="vertical-bar__icon fa-solid fa-trash"></i>
      </a>
    </div>
    <!-- Horizontal Icon Bar -->
    <h1>Horizontal Icon Bar</h1>
    <div class="horizontal-bar">
      <a href="#" class="horizontal-bar__link active">
        <i class="horizontal-bar__icon fa-solid fa-home"></i>
      </a>
      <a href="#" class="horizontal-bar__link">
        <i class="horizontal-bar__icon fa-solid fa-search"></i>
      </a>
      <a href="#" class="horizontal-bar__link">
        <i class="horizontal-bar__icon fa-solid fa-envelope"></i>
      </a>
      <a href="#" class="horizontal-bar__link">
        <i class="horizontal-bar__icon fa-solid fa-globe"></i>
      </a>
      <a href="#" class="horizontal-bar__link">
        <i class="horizontal-bar__icon fa-solid fa-trash"></i>
      </a>
    </div>
    <script src="index.js"></script>
  </body>
</html>
